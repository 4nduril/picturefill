<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>picturefill tests</title>
	<link rel="stylesheet" href="resources/qunit-1.10.0.css">
	<script src="resources/qunit-1.10.0.js"></script>
	<script src="resources/jquery-1.7.1.js"></script>
</head>
<body>

<div id="qunit"></div>

<div id="qunit-fixture">

		<!-- Ensure that the first matching source is rendered -->
	<picture class="first-match">
		<source srcset="../examples/images/small.jpg"></source>
		<source srcset="../examples/images/extralarge.jpg"></source>
		<img>
	</picture>


	<!--  picturefill ignores elements when they are marked with a property -->
	<picture class="eval-once">
		<img srcset="foo">
	</picture>

	<!-- dummy elements used as a mock pictures -->
	<div class="video-shim">
		<video>
			<source class="source-one"/>
			<source class="source-two"/>
		</video>
	</div>

	<img srcset="bar" class="prop-check"/>

  <picture class="pending-check">
    <source type="foo" srcset="foo"/>
    <img>
  </picture>

  <picture class="match-check">
    <source srcset="foo" media="bar"/>
    <img>
  </picture>

  <picture class="no-match-check">
    <source srcset="foo" media="bar"/>
    <img>
  </picture>

  <picture class="no-srcset-check">
    <source media="bar"/>
    <img>
  </picture>

  <picture class="ignored-source-check">
    <img srcset="bar"/>
    <source srcset="foo"/>
  </picture>

  <picture class="parse-img-parent-pictures">
  	<source srcset="foo"/>
    <img srcset="bar"/>
    <source srcset="bar"/>
    <img srcset="baz"/>
  </picture>

</div>

<script src="../src/picturefill.js"></script>
<script src="tests.js"></script>
</body>
</html>
